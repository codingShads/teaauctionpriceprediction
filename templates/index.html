<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Price Prediction Model</title>
</head>
<body>

<div id="header">
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="" class="d-inline-block align-top" alt=""><i class="material-icons">sort</i>
    Price Prediction Model
  </a>
    <a class="navbar-brand" href="#">
    <img src="" class="d-inline-block align-top" alt="">
    User Name
  </a>
</nav>
    </div>

  <form action="{{ url_for('predict') }}" method="post" class="ml-5 mr-5 pl-5 pr-5">
  <div class="form-group mx-auto" style="width: 300px;">
    <label for="grade">Grade</label>
    <input type="text" name="grade" id="grade" class="form-control" placeholder="Enter Value" required="required">
  </div>
  <div class="form-group mx-auto" style="width: 300px;">
    <label for="buyer">Buyer</label>
    <input type="text" name="buyer" class="form-control" id="buyer" placeholder="Enter Value" required="required">
  </div>
  <div class="form-group mx-auto" style="width: 300px;">
    <label for="valuation">Valuation</label>
    <input type="text" name="valuation" class="form-control" id="valuation" placeholder="Enter Value" required="required">
  </div>
      <div class="form-group mx-auto" style="width: 300px;">
    <label for="upper">Upper Valuation</label>
    <input type="text" name="upper" id="upper" class="form-control" placeholder="Enter Value" required="required">
  </div>
      <div class="form-group mx-auto" style="width: 300px;">
    <label for="minprice">Min Price</label>
    <input type="text" name="minprice" id="minprice" class="form-control" placeholder="Enter Value" required="required">
  </div>
      <div class="form-group mx-auto" style="width: 300px;">
    <label for="askprice">Asking Price</label>
    <input type="text" name="askprice" id="askprice" class="form-control" placeholder="Enter Value" required="required">
  </div>
      <div class="form-group mx-auto" style="width: 300px;">
    <label for="bold">Bold</label>
    <input type="text" name="bold" id="bold" class="form-control" placeholder="Enter Value" required="required">
  </div>
      <div class="form-group mx-auto" style="width: 300px;">
    <label for="clean">Clean</label>
    <input type="text" name="clean" id="clean" class="form-control" placeholder="Enter Value" required="required">
  </div>
      <div class="form-group mx-auto" style="width: 300px;">
    <label for="dark">Dark</label>
    <input type="text" name="dark" id="dark" class="form-control" placeholder="Enter Value" required="required">
  </div>
      <div class="form-group mx-auto" style="width: 300px;">
    <label for="mixed">Mixed</label>
    <input type="text" name="mixed" id="mixed" class="form-control" placeholder="Enter Value" required="required">
  </div>
      <div class="form-group mx-auto" style="width: 300px;">
    <label for="plain">Plain</label>
    <input type="text" name="plain" id="plain" class="form-control" placeholder="Enter Value" required="required">
  </div>
      <div class="form-group mx-auto" style="width: 300px;">
    <label for="quality">Quality</label>
    <input type="text" name="quality" id="quality" class="form-control" placeholder="Enter Value" required="required">
  </div>

  <div class="mx-auto" style="width: 100px;">
  <button type="submit" class="btn btn-primary">Predict</button>
  </div>
  <div class="form-group mx-auto" style="width: 300px;">
    <label > {{ prediction }} </label>

  </div>
</form>


</body>
</html>
